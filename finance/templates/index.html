<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinGenius - AI Financial Mentor</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            margin-top: 20px;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: blue;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

<div class="container mt-4 text-center">
    <h1 class="mb-3">ðŸš€ FinGenius - AI Financial Mentor</h1>
    
    <!-- Alert Messages -->
    <div id="alert-box" class="alert alert-success"></div>
    
    <!-- File Upload Section -->
    <h3>ðŸ“‚ Upload Your UPI Transaction File</h3>
    <input type="file" id="file-upload" class="form-control mt-2">
    <button class="btn btn-primary mt-3" onclick="uploadFile()">Upload & Analyze</button>
    
    <!-- Loading Indicator -->
    <p class="loading" id="loading">Processing file... Please wait.</p>
    
    <!-- Transactions Table -->
    <h3 class="mt-4">ðŸ“Š Categorized Transactions</h3>
    <table class="table table-bordered table-striped mt-2">
        <thead class="table-dark">
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody id="transactions-table">
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function uploadFile() {
        let fileInput = document.getElementById("file-upload");
        let file = fileInput.files[0];
        let alertBox = document.getElementById("alert-box");
        let loading = document.getElementById("loading");

        if (!file) {
            showAlert("âŒ Please select a file!", "danger");
            return;
        }

        let formData = new FormData();
        formData.append("file", file);

        // Show loading message
        loading.style.display = "block";

        fetch("/api/upload/", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = "none";
            if (data.transactions) {
                showAlert("âœ… File uploaded successfully!", "success");
                displayTransactions(data.transactions);
            } else {
                showAlert("âŒ Error: " + data.error, "danger");
            }
        })
        .catch(error => {
            loading.style.display = "none";
            showAlert("âŒ An error occurred!", "danger");
            console.error("Error:", error);
        });
    }

    function displayTransactions(transactions) {
        let table = document.getElementById("transactions-table");
        table.innerHTML = "";  // Clear previous transactions

        transactions.forEach(txn => {
            let row = `<tr>
                <td>â‚¹${txn.amount}</td>
                <td><span class="badge bg-info">${txn.category}</span></td>
                <td>${txn.description}</td>
                <td>${txn.source}</td>
            </tr>`;
            table.innerHTML += row;
        });
    }

    function showAlert(message, type) {
        let alertBox = document.getElementById("alert-box");
        alertBox.className = `alert alert-${type}`;
        alertBox.innerHTML = message;
        alertBox.style.display = "block";
        setTimeout(() => { alertBox.style.display = "none"; }, 3000);
    }

    // Load transactions when the page loads
    window.onload = function () {
        fetch("/api/transactions/")
        .then(response => response.json())
        .then(data => {
            displayTransactions(data);
        })
        .catch(error => console.error("Error:", error));
    };

    document.addEventListener("visibilitychange", function() {
    if (document.visibilityState === "hidden") {
        setTimeout(() => {
            alert("ðŸ›‘ Smart Spending Mode: Are you sure you need this transaction?");
        }, 1000);
    }
});

</script>

</body>
</html>
